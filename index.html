<!DOCTYPE html>

<head>

    <title>Class Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #cccccc;
        }
        td {

        }
        .highlight {
            background-color: #ffcccb; /* Change this color for your preference */
        }
        /* Make sure the first column (Time) is fixed on the left */
        td:first-child, th:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
